<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"

    <link

    <script
    type="text/javascript"
    src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"

  <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <div class="row time-block">
        <div class="hour col-md-1">9AM</div>
        <textarea id = "9" class="description col-xs-1 col-sm-8 col-md-10"></textarea>
        <button class="saveBtn col-md-1 btn" data-hour = "9AM">
        <i class="fas fa-save"></i></button>
      </div>

      <div class="row time-block">
        <div class="hour col-md-1">10AM</div>
        <textarea id = "10" class="description col-xs-1 col-sm-8 col-md-10"></textarea>
        <button class="saveBtn col-md-1 btn" data-hour = "10AM">
        <i class="fas fa-save"></i></button>
      </div>

      <div class="row time-block">
        <div class="hour col-md-1">11AM</div>
        <textarea id = "11" class="description col-xs-1 col-sm-8 col-md-10"></textarea>
        <button class="saveBtn col-md-1 btn" data-hour = "11AM">
        <i class="fas fa-save"></i></button>
      </div>

      <div class="row time-block">
        <div class="hour col-md-1">12PM</div>
        <textarea id = "12" class="description col-xs-1 col-sm-8 col-md-10"></textarea>
        <button class="saveBtn col-md-1 btn" data-hour = "12PM">
        <i class="fas fa-save"></i></button>
      </div>

      <div class="row time-block">
        <div class="hour col-md-1">1PM</div>
        <textarea id = "13"class="description col-xs-1 col-sm-8 col-md-10"></textarea>
        <button class="saveBtn col-md-1 btn" data-hour = "1PM">
        <i class="fas fa-save"></i></button>
      </div>

      <div class="row time-block">
        <div class="hour col-md-1">2PM</div>
        <textarea id = "14" class="description col-xs-1 col-sm-8 col-md-10"></textarea>
        <button class="saveBtn col-md-1 btn" data-hour = "2PM">
        <i class="fas fa-save"></i></button>
      </div>

      <div class="row time-block">
        <div  class="hour col-md-1">3PM</div>
        <textarea id = "15" class="description col-xs-1 col-sm-8 col-md-10"></textarea>
        <button class="saveBtn col-md-1 btn" data-hour = "3PM">
        <i class="fas fa-save"></i></button>
      </div>

      <div class="row time-block">
        <div class="hour col-md-1">4PM</div>
        <textarea id = "16" class="description col-xs-1 col-sm-8 col-md-10"></textarea>
        <button class="saveBtn col-md-1 btn" data-hour = "4PM">
        <i class="fas fa-save"></i></button>
      </div>

      <div class="row time-block">
        <div class="hour col-md-1">5PM</div>
        <textarea id = "17" class="description col-xs-1 col-sm-8 col-md-10"></textarea>
        <button class="saveBtn col-md-1 btn" data-hour = "5PM">
        <i class="fas fa-save"></i></button>
      </div>
      <!-- Timeblocks go here -->
      
    </div>


    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./Js.js"></script>
  </body>
</html>
